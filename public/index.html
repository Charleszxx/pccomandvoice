<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Control</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center p-6">
  <h1 class="text-3xl font-bold mb-6">🎙 Multi-PC Voice Control</h1>

  <div id="devices" class="grid grid-cols-1 gap-4 w-full max-w-lg"></div>

  <div id="mic-section" class="hidden mt-6">
    <button id="micBtn" class="bg-green-500 hover:bg-green-600 px-6 py-3 rounded-lg font-bold">
      🎤 Start Listening
    </button>
    <p id="status" class="mt-3 text-yellow-400"></p>
  </div>

  <script>
    const socket = io();
    let selectedDevice = null;

    socket.on('device-list', (devices) => {
      const container = document.getElementById('devices');
      container.innerHTML = '';
      Object.entries(devices).forEach(([id, device]) => {
        const btn = document.createElement('button');
        btn.textContent = `${device.name} (${device.ip})`;
        btn.className = "bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded-lg w-full";
        btn.onclick = () => {
          selectedDevice = id;
          document.getElementById('mic-section').classList.remove('hidden');
        };
        container.appendChild(btn);
      });
    });

    document.getElementById('micBtn').onclick = () => {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.start();
      document.getElementById('status').textContent = "🎤 Listening...";

      recognition.onresult = (event) => {
        const command = event.results[0][0].transcript.toLowerCase();
        document.getElementById('status').textContent = `🗣 Heard: "${command}"`;
        if (selectedDevice) {
          socket.emit('voice-command', { targetId: selectedDevice, command });
        }
      };

      recognition.onerror = (event) => {
        document.getElementById('status').textContent = `❌ Error: ${event.error}`;
      };
    };
  </script>
</body>
</html>
